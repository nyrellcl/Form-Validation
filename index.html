<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>Form Validation</title>
  </head>
  
  <body>
    <div class="container">
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">Already Have an Account? <br/>
            <span>Sign In</span>
          </div>
          
          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>Sign up
            </div>
            
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
              Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>
        <!--username input-->
        <div>
          <label for="username">User Name</label><i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Nyrell Leonor"/>
          <i class="fas fa-exclamation-circle failure-icon"></li>
          <div class="error"></div>
        </div>
        <!--Email input-->
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <!--Password input-->
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Password"/>
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
        
        
      </form>
    </div>
  </body>
